spring.application.name=api-gateway

server.port=8080

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# WebFlux
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.server=DEBUG

# Microservicio de Usuarios
spring.cloud.gateway.server.webflux.routes[0].id=musicfly-users
spring.cloud.gateway.server.webflux.routes[0].uri=lb://musicfly-users
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/access,/access/**,/api/**

# Microservicio de Contenido
spring.cloud.gateway.server.webflux.routes[1].id=musicfly-content
spring.cloud.gateway.server.webflux.routes[1].uri=lb://musicfly-content
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/songs,/songs/**,/albums,/albums/**

# Microservicio de Estadisticas
spring.cloud.gateway.server.webflux.routes[2].id=Estadisticas
spring.cloud.gateway.server.webflux.routes[2].uri=lb://Estadisticas
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/estadisticas/**

